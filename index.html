<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mini E-Commerce Site</h1>

        <!-- Product Section -->
        <div class="products">

            <div class="product">
                <h2>iPhone</h2>
                <p>$999</p>
                <button class="add-to-cart" data-name="iPhone" data-price="999">
                    Add To Cart
                </button>
            </div>

            <div class="product">
                <h2>Galaxy S24</h2>
                <p>$700</p>
                <button class="add-to-cart" data-name="Galaxy S24" data-price="700">
                    Add To Cart
                </button>
            </div>
              
            <div class="product">
                <h2>Google Pixel 7</h2>
                <p>$750</p>
                <button class="add-to-cart" data-name="Google Pixel 7" data-price="750">
                    Add To Cart
                </button>
            </div>

        </div>
        <!-- End Product Section -->

        <h2>Shopping Cart</h2>
        <div class="cart">
            <ul id="cart-items"></ul>
            <p>Total: $<span id="totalprice">0</span></p>
            <button id="buy" onclick="buynow()">Buy Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
